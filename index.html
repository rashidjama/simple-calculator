<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <title>Calculator</title>
  <script src="/jQuery/jquery.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Calculator</h1>
  <div class="calculator">
    <div class="row">
      <div class="cal__btn btn__display column">0</div>
    </div>
    <div class="row">
      <div class="cal__btn cal__btn column" id="ac">AC</div>
      <div class="cal__btn column" id="back__space"><i class="fas fa-backspace"></i></div>
      <div class="cal__btn cal__btn-operator column" id="divide">&#247;</div>
    </div>
    <div class="row">
      <div class="cal__btn cal__btn-num column" id="seven">7</div>
      <div class="cal__btn cal__btn-num column" id="eight">8</div>
      <div class="cal__btn cal__btn-num column" id="nine">9</div>
      <div class="cal__btn cal__btn-operator column" id="times">&times;</div>
    </div>
    <div class="row">
      <div class="cal__btn cal__btn-num column" id="four">4</div>
      <div class="cal__btn cal__btn-num column" id="five">5</div>
      <div class="cal__btn cal__btn-num column" id="six">6</div>
      <div class="cal__btn cal__btn-operator column" id="minus">&#8722;</div>
    </div>
    <div class="row">
      <div class="cal__btn cal__btn-num column" id="one">1</div>
      <div class="cal__btn cal__btn-num column" id="two">2</div>
      <div class="cal__btn cal__btn-num column" id="three">3</div>
      <div class="cal__btn cal__btn-operator column" id="plus">&#43;</div>
    </div>
    <div class="row">
      <div class="cal__btn cal__btn-num column" id="zero">0</div>
      <div class="cal__btn column" id="decimal">.</div>
      <div class="cal__btn cal__btn-operator column" id="equal">&#61;</div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
